<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- website title -->
    <title>Portfolio v1</title>
    <!-- adding new styles -->
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- favicon of the website -->
    <link rel="icon" href="./imgs/favicon.ico" type="image/x-icon" />
    <!-- for robots -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
  <!-- main visible part -->
  <body>
    <div class="wrapper">
      <div class="wrapper__container">
        <header class="header">
          <div class="header__row">
            <div class="header__logo"></div>
            <div class="header__title">
              <p>SpacyLion</p>
            </div>
          </div>
          <div class="header__menu">
            <nav class="menu">
              <ul class="menu__list">
                <li><a class="menu__link" href="#">Home</a></li>
                <li><a class="menu__link" href="#">Projects</a></li>
                <li><a class="menu__link" href="#">About</a></li>
                <li><a class="menu__link" href="#">Contacts</a></li>
              </ul>
            </nav>
            <div class="navbar-container__devider">
              <span>|</span>
            </div>
            <div class="navbar-container__socials">
              <a class="instagram" href="#"
                ><img src="./imgs/icons/instagram.png" alt="instagram"
              /></a>
              <a class="twitter" href="#"
                ><img src="./imgs/icons/twitter.png" alt="twitter"
              /></a>
            </div>
          </div>
        </header>
        <main class="page">
          <div class="container__block">
            <div class="col-left">
              <div class="title-welcome">
                <p>HI, I’M GERMAN</p>
              </div>
              <div class="text-main">
                <h1>I’M A WEB DESIGNER</h1>
              </div>
              <div class="text-wrapper">
                <p>
                  Learn web design using both technical and creative skills.
                  Improve in JavaScript, TypeScript, ReactJS, HTML, and SCSS.
                  Build, collaborate, create!
                </p>
              </div>
              <div class="container-action">
                <p>Chase your dreams!</p>
              </div>
              <div class="container-input">
                <input
                  type="text"
                  class="container__form"
                  placeholder="add text"
                />
              </div>
              <div class="container-btn">
                <button><p>VIEW MY PROJECTS</p></button>
              </div>
            </div>
            <div class="col-right">
              <div class="avatar mask">
                <img class="avatar__img" src="./imgs/german.png" alt="avatar" />
                <img class="avatar__bg" src="./imgs/Ellipse.png" alt="bg" />
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <!-- scripts -->
    <script src="index.js"></script>
  </body>
</html>
